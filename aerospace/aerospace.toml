# Gaps between windows (inner-*) and between monitor edges (outer-*).
# Possible values:
# - Constant:     gaps.outer.top = 8
# - Per monitor:  gaps.outer.top = [{ monitor.main = 16 }, { monitor."some-pattern" = 32 }, 24]
#                 In this example, 24 is a default value when there is no match.
#                 Monitor pattern is the same as for 'workspace-to-monitor-force-assignment'.
#                 See: https://nikitabobko.github.io/AeroSpace/guide#assign-workspaces-to-monitors
[gaps]
inner.horizontal = [{ monitor.'BenQ RD280U' = 16 }, { monitor.main = 16 }, { monitor.'ASUS MB16AH' = 10 }, 10]
inner.vertical   = [{ monitor.'BenQ RD280U' = 16 }, { monitor.main = 16 }, { monitor.'ASUS MB16AH' = 8 },  10]
outer.left       = [{ monitor.'BenQ RD280U' = 16}, { monitor.main = 16 }, 10]   
outer.right      = [{ monitor.'BenQ RD280U' = 16 }, { monitor.main = 16 }, 10] 
outer.bottom     = [{ monitor.'BenQ RD280U' = 8 },  { monitor.main = 16 }, 8]  
outer.top        = [{ monitor.'BenQ RD280U' = 42 }, { monitor.'C34J79x' = 8}, {  monitor.'Built-in Retina Display' = 10 }, 42]  

